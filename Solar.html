<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./solar.css">
    <title>Cheap Green ELectricity</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <p class="logo" >Solar Panels</p> 
            <nav class="nav">
                <p>CALL US TODAY: 0811-342-7765</p>
            </nav>
        </div>
    </header>
    <section class="main">
            <div class="main-con-text">
                <h1>GENERATE CHEAP, GREEN ELECTRICITY FROM SUNGLIGHT</h1>
                <P>We make the process as easy as possible care of the design, 
                    permitting, installation, monitoring, rebates, and financing....</P>
            </div>
            <div class="form">
                <h2>Request a Quote</h2>
                <form id="quote-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
