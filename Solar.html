<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./solar.css">
    <title>Cheap Green ELectricity</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <p class="logo" >Solar Panels</p> 
            <nav class="nav">
                <p>CALL US TODAY: 0811-342-7765</p>
            </nav>
        </div>
    </header>
    <section class="main">
        <div class="main-con-text">
            <h1>GENERATE CHEAP, GREEN ELECTRICITY FROM SUNGLIGHT</h1>
            <P>We make the process as easy as possible care of the design,

        <div class="form">
            <h2 class="form-text">REQUEST A QUOTE</h2>

                <div class="form-group">

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
